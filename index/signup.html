<script>
    function submite() {

        var cap = grecaptcha.getResponse();
        console.log(cap);
        if (cap.length != 0) {
            var form = document.getElementsByClassName("form");
            form[0].submit();
        } else {

            document.getElementsByClassName('lable')[0].style.color = "#ff0000";
            document.getElementsByClassName('lable')[0].style.font = "20 sp bold";
            document.getElementsByClassName('modal-body')[0].textContent = ("please verfiy the recaptcha");
            document.getElementsByClassName('modal-body')[0].style.color = "#ff0000";
            document.getElementsByClassName('modal-body')[0].style.font = "20 sp bold ";


        }
    }

    function getCapt() {
        var cap = grecaptcha.getResponse();
        console.log(cap);
        if (cap.length == 0) {

            document.getElementsByClassName('lable')[0].style.color = "#ff0000";
            document.getElementsByClassName('lable')[0].style.font = "20 sp bold";
            document.getElementsByClassName('modal-body')[0].textContent = ("please verfiy the recaptcha");
            document.getElementsByClassName('modal-body')[0].style.color = "#ff0000";
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            document.getElementsByClassName('modal-body')[0].style.font = "20 sp bold ";

        } else {

            document.getElementsByClassName('lable')[0].style.color = "#000";
            document.getElementsByClassName('lable')[0].style.font = "20sp ";

            if (validateName() &&
                validateMobile() &&
                validateAdress() &&
                validateparentName() &&
                validateparentMobile() &&
                validateparentJob()
            ) {

                document.getElementsByClassName('modal-body')[0].textContent = ("correct !");
                document.getElementsByClassName('modal-body')[0].style.color = "#000";

                document.getElementById('button').disabled = false;
                document.getElementById('button').style.display = 'inline';
            }

        }
    }




    function validateMobile() {

        var Mobile = document.getElementById('Mobile').value;

        if (Mobile.length < 11) {

            document.getElementsByClassName('modal-body')[0].textContent = ("please enter a valide mobile number");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            return false;
        } else {
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }

    function validateName() {
        var nameinput = document.getElementById('name');
        var name = nameinput.value;


        if (name == "") {
            document.getElementsByClassName('modal-body')[0].textContent = ("Please Enter Your Name");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            nameinput.focus();
            return false;
        } else if (!isNaN(name)) {

            document.getElementsByClassName('modal-body')[0].textContent = ("Please Enter Only Characters");
            document.getElementById('button').disabled = false;
            document.getElementById('button').style.display = 'none';
            nameinput.focus();
            return false;
        } else if ((name.length < 2)) {
            document.getElementsByClassName('modal-body')[0].textContent = ("Your Character must be 2 or haigher Character");

            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            nameinput.focus();
            return false;
        } else {
            document.getElementById("button").disabled = false;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }

    function validateAdress() {
        var inputAddress = document.getElementById('inputAddress').value;


        if (inputAddress.length < 10) {

            document.getElementsByClassName('modal-body')[0].textContent = ("please enter a valide Address");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            return false;
        } else {
            document.getElementById("button").disabled = false;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }

    function validateparentName() {
        var ParentName = document.getElementById('ParentName').value;


        if (ParentName.length < 3) {

            document.getElementsByClassName('modal-body')[0].textContent = ("please enter a valide parent Name");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            return false;
        } else {
            document.getElementById("button").disabled = false;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }

    function validateparentJob() {
        var job = document.getElementById('job').value;


        if (job.length < 3) {


            document.getElementsByClassName('modal-body')[0].textContent = ("please enter a valide job");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            return false;
        } else {
            document.getElementById("button").disabled = false;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }

    function validateparentMobile() {
        var parentMobile = document.getElementById('parentMobile').value;



        if (parentMobile.length < 11) {

            document.getElementsByClassName('modal-body')[0].textContent = ("please enter a valide parent mobile number");
            document.getElementById('button').disabled = true;
            document.getElementById('button').style.display = 'none';
            return false;
        } else {
            document.getElementById("button").disabled = false;
            document.getElementById('button').style.display = 'inline';

            return true;
        }
    }
